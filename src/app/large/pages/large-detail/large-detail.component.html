<ng-container *ngIf="movie$ | async as movie">
  <app-deflist [movie]="movie">
    <app-button
      [color]="!!(isFavorite$ | async) ? 'disabled' : 'primary'"
      [disabled]="!!(isFavorite$ | async) ? true : false"
      (onClick)="addToFavorites(movie)"
    >
      <app-icon name="heroPlusCircle"></app-icon>
      <span>Add Movie </span>
    </app-button>
  </app-deflist>
</ng-container>
